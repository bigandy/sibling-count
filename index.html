<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite</title>

    <script type="module" src="/src/index.ts"></script>
    <style>
      ul {
        list-style: "";
        padding-left: 0;
      }

      li {
        margin-block: 1rem;
        height: 20px;
        aspect-ratio: 1;
        border-radius: 50%;

        --_hue: calc(var(--sibling-index, sibling-index()) * 300deg);

        background: hsl(var(--_hue) 100% 50%);
      }
    </style>
  </head>
  <body>
    <p>Test with blank spaces removed</p>
    <sibling-count
      ><ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li></ul
    ></sibling-count>
    <p>Test with blank spaces</p>
    <sibling-count>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </sibling-count>

    <p>
      Test with a paragraph that contains no children. Should show a
      console.warn message
    </p>
    <sibling-count>
      <p>This is cool?</p>
    </sibling-count>

    <p>Example with two top-level children that contain children</p>

    <p>Test with a paragraph</p>
    <sibling-count>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </sibling-count>
  </body>
</html>
