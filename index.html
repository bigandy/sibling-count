<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite</title>

    <script type="module" src="/sibling-count.js"></script>
    <style>
      @property --sibling-index {
        syntax: "<angle>";
        inherits: true;
        initial-value: "0deg";
      }

      li {
        margin-block: 1rem;
        height: 20px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: hsl(calc(var(--sibling-index) * 30deg) 50% 50%);
      }
    </style>
  </head>
  <body>
    <sibling-count>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </sibling-count>
  </body>
</html>
